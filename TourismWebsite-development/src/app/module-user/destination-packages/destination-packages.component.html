<section id="packages" class="packages">
  <div class="container" *ngFor="let pacakge of listOfPackages">
    <div class="d-flex package-item">
      <img
        class="package-image"
        src={{pacakge.picture}}
      />
      <div class="package-content">
          <h4>Package: <span class="name">{{pacakge.location}}</span></h4>

        <p>
          {{pacakge.description}}
        </p>
        <h6>Trip Duration: {{pacakge.numberofDays}} Days</h6>
        <div class="price mt-4 mb-4">
          <!-- <h3>â‚¹{{pacakge.price}}</h3> -->
          <h3>{{pacakge.price | currency:'INR':'symbol':'3.0-0'}}</h3>
        </div>

        <a (click)="bookPass(pacakge.id)" class="btn-get-started">Book Your Spot</a>
      </div>
    </div>
  </div>
  </section>
