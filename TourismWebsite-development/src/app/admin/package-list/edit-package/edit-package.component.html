<div *ngIf="flag" class="form-container">
<form [formGroup]="editForm">
    <div class="form-group">
      <label for="Id">Package Id</label>
      <input type="text" formControlName="id" class="form-control mb-3" id="Id">
    </div>
    <div class="form-group">
        <label for="name">Location Name</label>
        <input type="text" formControlName="location" class="form-control mb-3" id="name">
    </div>
    <div class="form-group">
        <label for="cday">No of Days</label>
        <input type="text" formControlName="days" class="form-control mb-3" id="day">
    </div>
    <div class="form-group">
        <label for="cost">Cost of Tour</label>
        <input type="text" formControlName="cost" class="form-control mb-3" id="cost">
    </div>
    <div class="form-group">
        <label for="discription">Discription</label>
        <textarea  formControlName="description" class="form-control mb-3" id="discription"></textarea>
    </div>
    <button class="btn btn-primary form-control" (click)="editPackage()">Edit Package</button>
    
</form>
</div>
