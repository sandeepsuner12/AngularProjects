<div class="row">
    <div class="col xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div *ngFor="let recipe of recipes" class="col-xs-12">
        <a href="#" class="list-group-item clearfix">
            <div class="float-start">
               <h4 class="list-group-item-heading">{{recipe.name}}</h4> 
               <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="float-end">
                <!-- <img src={{recipe.imagePath}} alt="{{recipe.name}}" class="img-resposive" style="max-height: 50px;"> -->
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-resposive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-iteam></app-recipe-iteam>
    </div>
</div>
